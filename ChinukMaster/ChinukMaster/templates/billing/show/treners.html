{% extends 'billing/base.html' %}

{% block title %}Treners{% endblock %}

{% block content %}

    <div class="row row-cols-3">

        {% for trener in treners %}

            <div class="col card m-3" style="width: 18rem;">
                {% if trener.photo %}
                    <img src="{{trener.photo.url}}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body d-flex flex-column justify-content-between align-items-start">
                    <h5 class="card-title">{{trener.name}}</h5>
                    {% if trener.info %}
                        <p class="card-text">{{trener.info}}</p>
                    {% endif %}
                    <a href="{% url 'detail_object' obj='trener' id=trener.id %}" class="btn btn-primary">Перейти</a>
                </div>
            </div>

        {% endfor %}

    </div>

{% endblock %}

{% block pagination %}
{% endblock %}
