{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'billing.css' %}">
    <title>TEST</title>
</head>
<body>
    <div class="container">

        <div class="div-clients content">

            <h2>Клиенты</h2>
    
            {% for client in clients %}
    
                <p>{{client}}</p>
    
            {% endfor %}
    
        </div>
    
        <div class="div-treners content">

            <h2>Тренеры</h2>
    
            {% for trener in treners %}
    
                <p>{{trener}}</p>
    
            {% endfor %}
    
        </div>
    
        <div class="div-groups content">

            <h2>Группы</h2>
    
            {% for group in groups %}
    
                <p>{{group}}</p>
    
            {% endfor %}
    
        </div>

        <div class="div-addresses content">

            <h2>Залы</h2>
    
            {% for address in addresses %}
    
                <p>{{address}}</p>
    
            {% endfor %}
    
        </div>

    </div>
</body>
</html>
